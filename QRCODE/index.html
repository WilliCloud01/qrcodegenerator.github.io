<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsiva com Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .coluna {
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body style="background-color: beige;">

  <header>
    <div class="container">
      <nav class="navbar ">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QR-Code-Geneator</span>
        </div>
      </nav
    </div>

  </header>

  <div class="container" style="margin-top: 50px; padding: 20px;">
    <div class="row content">
        <div class="col-lg-6">
            <h1>Gerador QR</h1>
            <p>Gere seus códigos QR aqui de forma fácil e rápida.</p>
            <div class="qr-animation">
                <div class="scan">
                    <div class="qrcode"></div>
                    <div class="border"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 pt-4 pt-lg-0">
            <div class="form">
                <input type="text" id="textInput" placeholder="Insira um texto ou URL para gerar o código QR">
                <button id="generateButton" class="btn btn-primary mt-2">Gerar QR</button>
                <div id="qrcode" class="mt-4"></div>
            </div>
        </div>
    </div>
</div>

<section>
  <div class="contact1">
    <form class="contact1-form validate-form" action="https://formspree.io/f/xbljgwww" method="POST">
      <span class="contact1-form-title">
        Entre em contacto
      </span>

      <div class="wrap-input1 validate-input" data-validate = "Name is required">
        <input class="input1" type="text" name="name" placeholder="Name">
        <span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
        <input class="input1" type="text" name="email" placeholder="Email">
        <span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1 validate-input" data-validate = "Subject is required">
        <input class="input1" type="text" name="subject" placeholder="Subject">
        <span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1 validate-input" data-validate = "Message is required">
        <textarea class="input1" name="message" placeholder="Message"></textarea>
        <span class="shadow-input1"></span>
      </div>

      <div class="container-contact1-form-btn">
        <button type="submit" class="contact1-form-btn">
          <span>
            Send Email
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
	</div>
</section>

<script>
  document.getElementById('generateButton').addEventListener('click', function() {
      // Obter o texto ou URL do campo de entrada
      const textInput = document.getElementById('textInput').value;
      
      // Limpar o QR code anterior (se houver)
      document.getElementById('qrcode').innerHTML = "";

      // Gerar novo código QR
      if (textInput) {
          new QRCode(document.getElementById('qrcode'), {
              text: textInput,
              width: 200,  // Largura do QR Code
              height: 200  // Altura do QR Code
          });
      } else {
          alert("Por favor, insira um texto ou URL para gerar o código QR.");
      }
  });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
